name: iOS Package

on:
  workflow_dispatch:
  push:
    branches: [main]
    paths:
      - 'src-tauri/**'
      - 'src/**'
      - 'package.json'
      - 'package-lock.json'
      - '.github/workflows/ios-packages.yml'
  pull_request:
    paths:
      - 'src-tauri/**'
      - 'src/**'
      - 'package.json'
      - '.github/workflows/ios-packages.yml'

concurrency:
  group: ios-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  build-ios:
    name: Build iOS (Simulator)
    runs-on: macos-14
    timeout-minutes: 60
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install Rust toolchain
        uses: dtolnay/rust-action@stable
        with:
          targets: aarch64-apple-ios-sim

      - name: Setup Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri
          cache-on-failure: true

      - name: Install dependencies
        run: npm ci

      - name: Install Tauri CLI
        run: cargo install tauri-cli --version "^2.0" --locked

      - name: Initialize iOS project
        run: npm run tauri:ios:init

      - name: Build iOS (Simulator - Debug)
        run: |
          npm run tauri:ios:build -- --debug --target aarch64-apple-ios-sim

      - name: Find and package app bundle
        id: find-app
        run: |
          APP_PATH=$(find src-tauri/gen/apple/build -name "*.app" -type d | head -1)
          if [ -z "$APP_PATH" ]; then
            echo "No .app bundle found"
            exit 1
          fi
          echo "app_path=$APP_PATH" >> $GITHUB_OUTPUT
          APP_NAME=$(basename "$APP_PATH")
          echo "app_name=$APP_NAME" >> $GITHUB_OUTPUT

      - name: Upload iOS app bundle
        uses: actions/upload-artifact@v4
        with:
          name: ikki-ios-simulator-debug
          path: ${{ steps.find-app.outputs.app_path }}
          retention-days: 7
          if-no-files-found: error
